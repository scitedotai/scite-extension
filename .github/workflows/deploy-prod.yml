name: Deploy to Production

on:
  push:
    tags:
      - '*-prod'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --max-workers=2

  deploy:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build badge
        run: npm run build:badge

      - name: Upload badge
        run: npm run upload_badge
        env:
          # Add any necessary environment variables here
          # Example: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, etc.
          NODE_ENV: production
